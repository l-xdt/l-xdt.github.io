<head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://notrealtwitter.com/app?tab=profile&sub=tweets&u=xiotimdev" class="icons" title="Follow us on NotRealTwitter!" target="_blank"><img src="shared/svg/dark-ntrt.svg" width="24" alt="Follow us on NotRealTwitter!"></a>
                    <a href="https://oldnotrealtwitter.com/profile/1731313558610x440649068200202700" class="icons" title="Follow us on Old NotRealTwitter!" target="_blank"><img src="shared/svg/dark-oldntrt.svg" width="24" alt="Follow us on Old NotRealTwitter!"></a>
                </div>
                <span>Register with E-mail</span>
                <input type="text" placeholder="Name (Disabled)" disabled>
                <input type="text" placeholder="Enter Username (Disabled)" disabled>
                <input type="password" placeholder="Enter Password (Disabled)" disabled>
                <button>Sign Up (Disabled)</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://notrealtwitter.com/app?tab=profile&sub=tweets&u=xiotimdev" class="icons" title="Follow us on NotRealTwitter!" target="_blank"><img src="shared/svg/dark-ntrt.svg" width="24" alt="Follow us on NotRealTwitter!"></a>
                    <a href="https://oldnotrealtwitter.com/profile/1731313558610x440649068200202700" class="icons" title="Follow us on Old NotRealTwitter!" target="_blank"><img src="shared/svg/dark-oldntrt.svg" width="24"alt="Follow us on Old NotRealTwitter!"></a>
                </div>
                <span>Login With Username</span>
                <input type="username" id="username" placeholder="Enter Username">
                <input type="password" id="password" placeholder="Enter Password">
                <a href="#">Forget Password?</a>
                <button id="signIn">Sign In</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hello solvers.</h1>
                    <p>Sign ups are closed. Sorry. Only 2 usernames can exist.</p>
                    <button class="hidden" id="login">Sign Up</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome To <br>Leidenschaft Tech.</h1>
                    <p>Sign in With Username to Gain Access.</p>
                    <button class="hidden" id="register">Sign In</button>
                </div>
            </div>
        </div>
    </div>
